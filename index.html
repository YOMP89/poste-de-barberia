<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poste de Barbero</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, #a2d5f2, #7ec6e6);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .barber-pole {
      width: 80px;
      height: 250px;
      position: relative;
      overflow: hidden;
      border: 8px solid #fff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .barber-pole .stripes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 400%;
      background: repeating-linear-gradient(
        45deg,
        #ffffff 0%,
        #ffffff 12.5%,
        #ff0000 12.5%,
        #ff0000 25%,
        #0000ff 25%,
        #0000ff 37.5%,
        #ffffff 37.5%,
        #ffffff 50%
      );
      animation: rotateStripes 3s linear infinite;
    }
    @keyframes rotateStripes {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-25%);
      }
    }
    .shop-info {
      margin-left: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }
    .shop-name {
      font-size: 2.5em;
      color: #333;
      font-style: italic;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 10px;
    }
    .shop-logo {
      font-size: 1.5em;
      color: #555;
    }
    .shop-logo::before {
      content: "✂️";
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="barber-pole">
      <div class="stripes"></div>
    </div>
    <div class="shop-info">
      <div class="shop-name">Barbería Clásica</div>
      <div class="shop-logo">Tu estilo, nuestra pasión</div>
    </div>
  </div>
</body>
</html>
